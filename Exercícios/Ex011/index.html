<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Img-m.png" type="image/png">
        <img src="Imagens/Img-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Media/3AM lyrics.mp3" type="audio/mpeg">
        <source src="Media/3AM lyrics.ogg" type="audio/ogg">
        <source src="Media/3AM lyrics.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio</p>
        <a href="" download="" type="">Clique aqui pra fazer o download do arquivo MP3</a>
    </audio>
</body>
</html>
